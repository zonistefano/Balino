<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Balino - Output</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./static/favicon.ico"></head>
<body>
    <!-- Content Start -->
    <canvas id="output"></canvas>
    <!-- Content End -->

    <!-- Style Start -->
    <style>
        html,
        body {
            margin: 0px;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <!-- Style End -->

    <!-- JS Elements Start -->
    <script>
        const div_out = document.getElementById('div_out')
        const output = document.getElementById('output')
        const ctx = output.getContext("2d");
        const channel = new BroadcastChannel('app-data'); // Create a BroadcastChannel instance to receive messages from input tab
    </script>
    <!-- JS Elements End -->

    <!-- JS Start -->
    <script>
        channel.addEventListener('message', (event) => { // Listen for messages from other tab
            var c = event.data;
            output.height = c.height;
            output.width = c.width;
            ctx.clearRect(0, 0, c.width, c.height);
            c["circles"].forEach((cerchio) => {
                ctx.beginPath();
                ctx.arc(cerchio["x"], cerchio["y"], 30, 0, 2 * Math.PI); // (x, y, radius, startAngle, endAngle)

                if (cerchio["id"] % 2 === 0) { // if even
                    ctx.strokeStyle = "#B1A6FF";
                    ctx.fillStyle = "#B1A6FF";
                }
                else {
                    ctx.strokeStyle = "#4EFF80";
                    ctx.fillStyle = "#4EFF80";
                }
                ctx.stroke();
                ctx.fill();
            });
        });
    </script>
    <!-- JS End -->
</body>
